<h1>Terminal Cheat Sheet</h1>
<h2> Here's a list of some of the most useful Terminal commands:</h2>

<ul>
  <li>pwd is the command to print the current folder/directory you are in.</li>
  <li>hostname is the command that displays the network name of your computer.</li>
  <li>mkdir is a command that is used to <strong>make</strong> a folder/directory.</li>
   





</ul>
